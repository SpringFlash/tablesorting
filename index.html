<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">

	<title>Table array</title>
</head>
<body>
	<div class="wrapper">
		<table>
			<caption>Моя корзина</caption>
			<thead>
				<th id="btn1">
					Товар
				</th>
				<th id="btn2">
					Количество
				</th>
				<th id="btn3">
					Цена/1
				</th>
			</thead>
			<tr>
				<td>Яблоки</td>
				<td>10</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Шоколад</td>
				<td>1</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Пицца</td>
				<td>3</td>
				<td>170</td>
			</tr>
		</table>
		<p>
			<span class="marked">Подсказка:</span>
			<span>
				для сортировки таблицы, нажмите на название <br>
				столбца, по которому хотите отсортировать.
			</span>
		</p>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
